<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parse Tree Generator</title>
    <link rel="icon" type="image/x-icon" href="image/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="dTree/dTree.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="image/logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Parse Tree Generator
        </a>
      </div>
    </nav>
    <!-- MAIN CONTAINER -->
    <div class="container mt-5" id="maincontainer">
      <!-- INPUT -->
      <div class="input-group mb-2">
        <input
          id="inputExpr"
          type="text"
          class="form-control"
          placeholder="Enter expression"
          aria-label="Enter expression"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-success"
          type="button"
          id="button-addon2"
        >
          Generate Parse
        </button>
      </div>
      <!-- AMBIGUITY -->
    </div>
    <div class="container mt-5 d-flex flex-column align-items-center">
      <!-- GRAPH -->

      <h4 id="ambd" class="text-center"></h4>

      <div id="graph" class="container mt-5 mb-5"></div>

      <table id="production" class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col" colspan="2" class="text-center">
              Production Rules
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">assign</th>
            <td>id = expr</td>
          </tr>
          <tr>
            <th scope="row">expr</th>
            <td>expr opt expr | ( expr ) | id | const</td>
          </tr>
          <tr>
            <th scope="row">opt</th>
            <td>+ | - | * | /</td>
          </tr>
          <tr>
            <th scope="row">id</th>
            <td>[A-Za-z]</td>
          </tr>
          <tr>
            <th scope="row">const</th>
            <td>[0-9]</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- SCRIPT -->
    <script src="legit.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
